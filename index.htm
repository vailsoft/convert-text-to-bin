<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Texto em Binário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h2>Conversor de texto para Binário</h2>
        <textarea name="texto" id="texto" cols="50" rows="10" oninput="codificar()"></textarea>
        <textarea name="resultado" id="resultado" cols="50" rows="10" oninput="decodificar()"
            onkeypress="return somenteNumeros(event)"></textarea>
            <textarea name="hex" id="hex" cols="50" rows="10" oninput="decodificar()"
            onkeypress="return somenteNumeros(event)"></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
